<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto de E-commerce usando solamente HTML,CSS y Vanilla Javascript.">
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
            <!-- NAVBAR -->
            <nav class="navbar page">
              <div class="nav-center">
                <!-- LINKS -->
                <div>
                  <button class="toggle-nav">
                    <i class="fas fa-bars"></i>
                  </button>
                  <ul class="nav-links text-slanted">
                    <li>
                      <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li>
                      <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li>
                      <a href="about.html" class="nav-link">About</a>
                    </li>
                  </ul>
                </div>
                <!-- LOGO -->
                <img src="./images/logo-black.svg" class="nav-logo" alt="logo">
                <!-- CART ICON -->
                <div class="toggle-container">
                  <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                  </button>
                  <span class="cart-item-count">1</span>
                </div>
              </div>
            </nav>
            <!-- HERO -->
            <section class="page-hero">
              <div class="section-center">
                <h3 class="page-hero-title">Home / Products</h3>
              </div>
            </section>
            <!-- SIDEBAR -->
            <div class="sidebar-overlay">
              <aside class="sidebar">
                <!-- close -->
                <button class="sidebar-close">
                  <i class="fas fa-times"></i>
                </button>
                <!-- links -->
                <ul class="sidebar-links">
                  <li>
                    <a href="index.html" class="sidebar-link">
                      <i class="fas fa-home fa-w"></i>
                      Home
                    </a>
                  <li>
                    <a href="products.html" class="sidebar-link">
                      <i class="fas fa-couch fa-w"></i>
                      Products
                    </a>
                  <li>
                    <a href="about.html" class="sidebar-link">
                      <i class="fas fa-book fa-fw"></i>
                      About us
                    </a>
                  </li>
                </ul>
              </aside>
            </div>
            <!-- CART -->
            <div class="cart-overlay">
              <aside class="cart">
                <button class="cart-close">
                  <i class="fas fa-times"></i>
                </button>
                <header>
                  <h3 class="text-slanted">your bag</h3>
                </header>
                <!-- cart-items -->
                <div class="cart-items">
                <!-- single item -->
                </div>
                <!-- footer -->
                <footer>
                  <h3 class="cart-total text-slanted"></h3>
                  <button class="cart-checkout btn">Checkout</button>
                </footer>
              </aside>
            </div>
            <!-- products -->
            <section class="products">
              <!-- filters -->
              <div class="filters">
                <div class="filters-container">
                  <!-- search -->
                  <form class="input-form">
                    <input type="text" class="search-input" placeholder="Search...">
                  </form>
                  <!-- categories -->
                  <h4>Company</h4>
                  <article class="companies">
                  </article>
                  <!-- prices -->
                  <h4>Price</h4>
                  <form class="price-form">
                    <input type="range" class="price-filter" min="0" value="50" max="100">
                    <p class="price-value"></p>
                  </form>
                </div>
              </div>
              <!-- products -->
              <div class="products-container"></div>
            </section>
            <!-- page loading -->
            <div class="page-loading text-slanted">
              <h2>Loading...</h2>
            </div>
            

    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
